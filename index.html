<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字的顏色</title>
</head>

<body style="margin:0;padding:0;background-color: #F2F2F2;">
  <div style="text-align: center;line-height: 9rem;">
    <h1>請唸出字的顏色</h1>
    <h1 id="text_color" style="font-size: 8rem;"></h1>
    <button style="font-size: 1.5rem;" onclick="location. reload();">下一個</button>
  </div>

  <script type="text/javascript">
    (function () {
      const color_name_list = ['紅', '藍', '黃', '綠', '黑', '白', '紫', '橘', '咖啡', '粉紅', '灰'];
      const color_rbg_list = ['#FF0000', '#0000FF', '#FFFF00', '#00FF00', '#000000', '#FFFFFF', '#800080', '#F28500', '#802A2A', '#FFC0CB', '#C0C0C0']
      const random_list = (list) => {
        return list[Math.floor((Math.random() * list.length))];
      };

      document.getElementById('text_color').innerHTML = random_list(color_name_list);
      document.getElementById('text_color').style.color = random_list(color_rbg_list);
    })();
  </script>
</body>

</html>
